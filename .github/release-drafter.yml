name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'enhancement'
      - 'documentation'
      - 'ci'
      - 'tests'
  default: patch

categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
exclude-labels:
  - 'skip-changelog'
autolabeler:
  - label: 'enhancement'
    title:
      - '/chore(\(.*\))?:/'
  - label: 'documentation'
    title:
      - '/doc(\(.*\))?:/'
    files:
      - 'websites/doc/docs/**/*'
  - label: 'fix'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix(\(.*\))?:/'
  - label: 'feature'
    title:
      - '/feat(\(.*\))?:/'
    branch:
      - '/feature\/.+/'
    body:
      - '/new\sfeature/'
      - '/implement/'
  - label: 'ci'
    title:
      - '/ci(\(.*\))?:/'
  - label: 'tests'
    title:
      - '/test(\(.*\))?:/'
    files:
      - 'packages/**/*.test.js'
  - label: 'breaking-change'
    title:
      - '/BREAKING\sCHANGE/'
    body:
      - '/BREAKING\sCHANGE/'

template: |
  ## What‚Äôs Changed

  $CHANGES
