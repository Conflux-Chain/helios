# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node

# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

# Workflow syntax for GitHub Actions
# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

# Context and expression syntax for GitHub Actions
# https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions

name: Publish Pre-release Version

# on: [push]
on:
  pull_request:
    branches:
      - dev
    types:
      - closed

jobs:
  pre-release:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [16.5]
    steps:
      - uses: actions/checkout@v2
        with:
          # to trigger next gh action
          # https://github.community/t/push-from-action-even-with-pat-does-not-trigger-action/17622/6
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - uses: actions/cache@v2
        id: yarn-and-maven-cache # use this to check for `cache-hit` (`steps.yarn-and-maven-cache.outputs.cache-hit != 'true'`)
        with:
          path: |
            ~/.m2/repository
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ./.shadow-cljs
          key: ${{ runner.os }}-yarn-and-maven-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('./shadow-cljs.edn') }}
          restore-keys: |
            ${{ runner.os }}-yarn-and-maven-

      - run: yarn install --immutable

      - name: Dotenv Action
        id: dotenv
        uses: falti/dotenv-action@v0.2.7

      - name: Get PR Release
        uses: actions/github-script@v4
        id: pre-release-number
        env:
          NEXT_VERSION: ${{ steps.dotenv.outputs.SNOWPACK_PUBLIC_FLUENT_VERSION }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            return await require('.github/scripts/getPreReleaseNumber.js')({github, context, core});

      - uses: release-drafter/release-drafter@v5
        if: ${{ github.head_ref != '__release-pkg' }}
        id: create_draft_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitish: ${{ github.sha }}
          config-name: release-drafter-pre.yml
          name: Pre release ${{ fromJSON(steps.pre-release-number.outputs.result).tag }}
          version: ${{ fromJSON(steps.pre-release-number.outputs.result).version }}
          tag: ${{ fromJSON(steps.pre-release-number.outputs.result).tag }}
          prerelease: true

      - uses: release-drafter/release-drafter@v5
        if: ${{ github.head_ref == '__release-pkg' }}
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitish: ${{ github.sha }}
          config-name: release-drafter-pre.yml
          name: Pre release ${{ fromJSON(steps.pre-release-number.outputs.result).tag }}
          version: ${{ fromJSON(steps.pre-release-number.outputs.result).version }}
          tag: ${{ fromJSON(steps.pre-release-number.outputs.result).tag }}
          prerelease: true
          publish: true

      - name: build and release
        if: ${{ github.head_ref == '__release-pkg' }}
        env:
          SNOWPACK_PUBLIC_SENTRY_DSN: ${{ secrets.SNOWPACK_PUBLIC_SENTRY_DSN }}
          SNOWPACK_PUBLIC_FLUENT_ENV: "debug-release"
          SNOWPACK_PUBLIC_FLUENT_VERSION: ${{ fromJSON(steps.pre-release-number.outputs.result).version }}
        run: yarn prod:release

      - uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: releases/*
